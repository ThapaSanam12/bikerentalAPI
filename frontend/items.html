<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row main">

        <div class="main-login main-center">
            <p id="message3"></p>
            <form class="form-horizontal" method="post" id="itemForm">

                <div class="form-group">
                    <label for="itemname" class="cols-sm-2 control-label">Item name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
<!--                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>-->
                            <input type="text" class="form-control" name="name" id="Name"  placeholder="Enter item name"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="itemdescription" class="cols-sm-2 control-label">Description</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
<!--                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>-->
                            <input type="text" class="form-control" name="description" id="Desc"  placeholder="Description"/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="itemprice" class="cols-sm-2 control-label">Item price</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
<!--                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>-->
                            <input type="text" class="form-control" name="itemprice" id="Price"  placeholder="Enter Item price"/>
                        </div>
                    </div>
                </div>

             
                <div class="form-group">
                    <label for="itemimage" class="cols-sm-2 control-label">Item Image</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
<!--                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>-->
                            <input type="file" class="form-control" name="image" id="imgItem"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <input type="submit" class="btn btn-primary btn-lg btn-block login-button" id="add" name="add" value="Add item">
                </div>

            </form>

        </div>
    </div>

</div>
<button id="getItems">Get Items</button>
</body>
<script type="text/javascript" src="resources/js/jquery-3.3.0.min.js"></script>
<script type="text/javascript" src="resources/js/custom.js"></script>
<!-- <script type="text/javascript" src="resources/js/dashboard.js"></script> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/bootstrap.js"></script>
</html>
